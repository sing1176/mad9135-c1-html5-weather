<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather-app</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css"
		/>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<!-- Search Section -->

		<section class="section">
			<div class="container">
				<div class="field has-addons has-icons-right">
					<div class="control is-expanded">
						<input
							id="input"
							class="input"
							type="text"
							placeholder="Enter city name or Use Location"
						/>
					</div>

					<!-- Search button -->

					<div class="control">
						<button class="button is-info ml-3" id="searchBtn">Search</button>
					</div>

					<!-- location button -->

					<div class="control">
						<button class="button is-info ml-1" id="locationButton">
							<i class="fa fa-location-arrow"></i>
						</button>
					</div>
				</div>
				<div id="root"></div>
			</div>
		</section>

		<!-- Today Card -->

		<section class="section">
			<div class="container" id="today"></div>
		</section>

		<!-- button area section -->

		<section class="section">
			<div class="container">
				<button class="switch" id="switch"></button>
			</div>
		</section>

		<!-- Cards Section -->

		<section class="section">
			<div class="container">
				<div class="columns is-multiline" id="week"></div>
			</div>
		</section>

		<script src="index.js" type="module"></script>
	</body>
</html>
